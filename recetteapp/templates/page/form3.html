<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Title Page-->
    <title>Recette Form</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'cssform/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading" style="  background: url('{% static 'img/bg-heading-02.jpg'%}') top left/cover no-repeat;"></div>
                <div class="card-body">
                    <h2 class="title">Recette Form</h2>
                    <form method="POST" action="{% url 'add_recette' %}" enctype="multipart/form-data" >
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nom de Plat :</label>
                            <input type="text" class="form-control" name="title"  id="exampleFormControlInput1" >
                        </div>
                        <select class="form-select my-3" name="categorie" aria-label="Default select example">
                            <option selected> Categorie</option>
                            <option value="1">Entrées</option>
                            <option value="2">Plats</option>
                            <option value="3">Déssert</option>
                        </select>
                        <div class="mb-3 my-23">

                            <label for="exampleFormControlTextarea12" class="form-label">Ingrediant :</label>
                            <textarea class="form-control" id="exampleFormControlTextarea12" name="ingredient"  rows="3"></textarea>

                        </div>
                        <div class="mb-3 my-3">
                            <label for="exampleFormControlTextarea1"  class="form-label">Description :</label>
                            <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                                <div class="mb-3">
                                <label for="formFile" class="form-label">Recette Image :</label>
                                <input class="form-control" type="file" name="image_manual"  id="formFile" >
                            </div>
                        <button type="submit" class="btn btn-success">Ajouter</button>
                        <a href="/affiche" class="btn btn-danger">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>




</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
