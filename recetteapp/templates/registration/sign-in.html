
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" href="{% static 'admin/img/theme/images.jpg' %}">
  <title>
    {% block title %}Login{% endblock %}
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static 'admin/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'admin/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static 'admin/css/nucleo-svg.css?v=2.0.4' %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'admin/css/argon-dashboard.css' %}" rel="stylesheet" />
</head>

<body class="">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
       
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
              <div class="card card-plain">
                <div class="card-header pb-0 text-start">
                  <h4 class="font-weight-bolder">Se connecter</h4>
                  <p class="mb-0">Enter votre email et mot de passe pour vous connecter </p>
                </div>
                <div class="card-body">
                  <form role="form" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                      <input type="text" class="form-control form-control-lg" placeholder="username" name="username" aria-label="Email">
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control form-control-lg" placeholder="Mot de passe" name="password" aria-label="Password">
                    </div>
                   
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-warning btn-lg w-100 mt-4 mb-0">Se connecter</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                   Vous n'avez pas de compte?
                    <a href="/sign-up" class="text-dark font-weight-bold">S'inscrire</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" style="background-image: url('{% static 'admin/img/theme/cheesy-beans-feat2.webp' %}');
                   background-size: cover;">
                <span class="mask bg-gradient-warning opacity-6"></span>
                <h4 class="mt-5 text-white font-weight-bolder position-relative">"Votre site de recettes"</h4>
                <p class="text-white position-relative">Pr√©parez, Degustez ,Partagez...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  <script src="{% static 'admin/js/core/popper.min.js' %}"></script>
  <script src="{% static 'admin/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'admin/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'admin/js/plugins/smooth-scrollbar.min.js' %}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <script src="{% static 'admin/js/argon-dashboard.min.js?v=2.0.4' %}"></script>
</body>

</html>
