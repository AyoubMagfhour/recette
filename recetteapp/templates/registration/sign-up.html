
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" href="{% static 'admin/img/theme/images.jpg' %}">
  <title>
    {% block title %}Sign Up{% endblock %}
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static 'admin/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'admin/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static 'admin/css/nucleo-svg.css?v=2.0.4' %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'admin/css/argon-dashboard.css' %}" rel="stylesheet" />
</head>

<body class="">
 
  <!-- End Navbar -->
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url( '{% static 'admin/img/theme/FNC_OGImage_Taiwanese-Beef-Noodle-Soup.jpg' %}');
    background-position: top;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">Bienvenue!</h1>
            
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4">
              <h5>S'inscrire</h5>
            </div>
            <div class="row px-xl-5 px-sm-4 px-3">
              
            </div>
            <div class="card-body">
              <form role="form" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Nom" name="last_name" aria-label="Name">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Prenom" name="first_name" aria-label="Email">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Nom utilisateur" name="username" aria-label="Nom utilisateur">
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Email" name="email" aria-label="Email">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Mot de passe" name="password1" aria-label="Mot de passe">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Confirmez votre mot de passe" name="password2" aria-label="Confirmez votre mot de passe">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-warning w-100 my-4 mb-2">S'inscrire</button>
                </div>
                <p class="text-sm mt-3 mb-0">Vous aves d√©ja un compte? <a href="/login" class="text-dark font-weight-bolder">Se connecter</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
 

 
</body>

</html>
