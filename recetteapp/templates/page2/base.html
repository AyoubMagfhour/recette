
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" href="{% static 'admin/img/theme/images.jpg' %}">
  <title>
    {% block title %}Page Admin{% endblock %}
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static 'admin/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'admin/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static 'admin/css/nucleo-svg.css?v=2.0.4' %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'admin/css/argon-dashboard.css' %}" rel="stylesheet" />
</head>

<body class="g-sidenav-show   bg-gray-100">
  <div class="min-height-300 bg-gradient-warning position-absolute w-100" ></div>
  <aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand m-0" target="_blank">
        <img src="{% static 'admin/img/theme/images.jpg' %}" class="navbar-brand-img h-100" alt="main_logo">
        <span class="ms-1 font-weight-bold"> Administrateur </span>
      </a>
    </div>
    <hr class="horizontal dark mt-0">
    <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% block Dashboard %}{% endblock %}" href="/dashboard">
            <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fa fa-home text-primary text-sm opacity-10"></i>
            </div>
            <span class="nav-link-text ms-1">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% block Visiteur %}{% endblock %}" href="/visiteur">
            <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fa fa-user text-warning text-sm opacity-10"></i>
            </div>
            <span class="nav-link-text ms-1">Utilisateur</span>
          </a>
        </li>
        <li class="nav-item">


        <li class="nav-item">
          <a class="nav-link {% block Recette %}{% endblock %}" href="/recette">
            <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fa fa-book text-warning text-sm opacity-10"></i>
            </div>
            <span class="nav-link-text ms-1">Recette</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% block Historique %}{% endblock %}" href="/historique">
            <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fa fa-history text-success text-sm opacity-10"></i>
            </div>
            <span class="nav-link-text ms-1">Historique</span>
          </a>
        </li>



      </ul>
    </div>

  </aside>
  <main class="main-content position-relative border-radius-lg ">
    {% block content %}

    {% endblock %}
  </main>
</body>
</html>
